@if(hasHomepageData){
<section class="w-full flex flex-wrap lg:h-screen p-16">
     <div class="w-full lg:w-1/2 flex justify-center lg:justify-start p-4">
        <img src={{homepageData?.section4?.image}} alt="Imagem ilustrativa da seção 2" class="w-[50%] h-auto">
    </div>
    <div class="w-full lg:w-1/2 p-6 m-auto">
        <h1 class="font-bold text-[40px] mb-4">
            {{ homepageData?.section4?.title }}
        </h1>
        <p class="text-[20px] mb-4">
            {{ homepageData?.section4?.description }}
        </p>
        <app-button class="w-1/3 py-4 bg-[rgba(116,3,24,0.73)] text-white rounded-lg" [link]="homepageData?.section4?.button?.link">
            {{ homepageData?.intro?.button?.text }}
        </app-button>
    </div>
</section>
}
