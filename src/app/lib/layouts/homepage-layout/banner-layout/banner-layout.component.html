@if(hasHomepageData){
<section class="w-full flex flex-wrap h-screen">
    <div class="w-full lg:w-1/2 p-6 m-auto">
        <h1 class="font-bold text-[40px] mb-4">
            {{homepageData?.intro?.title}}
        </h1>
        <p class="text-[20px] mb-4">
            {{homepageData?.intro?.description}}
        </p>
        <app-button class="w-1/3 py-4 bg-[rgba(116,3,24,0.73)] text-white rounded-lg" [link]="homepageData?.intro?.button?.link">
            {{homepageData?.intro?.button?.text}}
        </app-button>
    </div>
    <div class="w-full lg:w-1/2 flex justify-center lg:justify-end p-4">
        <img src="{{homepageData?.intro?.image}}" alt="Logotipo do PDV + ERP Restaurantto" class="w-[50%] h-auto">
    </div>
    <div class="w-full flex flex-wrap justify-center lg:justify-start p-4">
        @for (cardContent of homepageData?.cardsContent; track $index){
            <app-card class="w-full lg:w-1/3 p-2" [isDemographic]="false" [iconClass]="cardContent.icon" [title]="cardContent.title" [description]="cardContent.description"></app-card>
        }
    </div>
</section>
}
