<app-section-layout>
    <div>
        <h1 class="font-bold text-[40px] mb-4">
            {{homepageData.data.intro.title}}
        </h1>
        <p class="text-[20px] mb-4">
            {{homepageData.data.intro.description}}
        </p>
        <app-button class="w-1/3 py-4 bg-[rgba(116,3,24,0.73)] text-white rounded-lg" [link]="homepageData.data.intro.button.link">
            {{homepageData.data.intro.button.text}}
        </app-button>
    </div>
    <div>
        <img src="{{homepageData.data.intro.image}}" alt="intro image" class="w-[50%] h-auto">
    </div>
</app-section-layout>

<div class="w-full flex flex-wrap justify-center lg:justify-start p-4">
        @for (cardContent of homepageData.data.cardsContent; track $index){
            <app-card class="w-full lg:w-1/3 p-2" [isDemographic]="false" [iconClass]="cardContent.icon" [title]="cardContent.title" [description]="cardContent.description"></app-card>
        }
</div>
