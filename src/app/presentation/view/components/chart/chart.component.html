<div class="rounded-lg p-4 md:p-6 border-2 border-[#740318] h-full w-full">
    <div *ngIf="type === 'column-chart'">
        <app-line-column [chartMetrics]="chartMetrics"></app-line-column>
    </div>
    <div *ngIf="type === 'pie-chart'">
        <app-pie [metrics]="chartMetrics" [options]="options" class="w-full h-full"></app-pie>
    </div>
</div>
