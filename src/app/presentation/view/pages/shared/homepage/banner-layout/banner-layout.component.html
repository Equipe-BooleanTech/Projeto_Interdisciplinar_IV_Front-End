@if(hasHomepageData){
<section class="w-full flex flex-wrap h-auto lg:h-screen p-8 lg:p-16">
    <div class="w-full xl:w-1/2 p-4 lg:p-6 m-auto">
        <h1 class="font-bold text-2xl lg:text-4xl mb-4">
            {{homepageData?.intro?.title}}
        </h1>
        <p class="text-lg lg:text-xl mb-4">
            {{homepageData?.intro?.description}}
        </p>
<app-button
    class="w-full lg:w-auto py-2 lg:py-3 xl:py-4 px-4 bg-primary text-white rounded-xl hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary-light transition duration-300 ease-in-out"
    [link]="homepageData?.intro?.button?.link">
            {{homepageData?.intro?.button?.text}}
        </app-button>
    </div>
    <div class="w-full xl:w-1/2 flex justify-center xl:justify-end p-4">
        <img src="{{homepageData?.intro?.image}}" alt="Logotipo do PDV + ERP Restaurantto" class="w-full lg:w-[50%] h-auto">
    </div>
    <div class="w-full flex flex-wrap justify-center lg:justify-start mt-8 lg:mt-16">
        @for (cardContent of homepageData?.cardsContent; track $index){
            <app-card class="w-full xl:w-1/3 p-2 h-max" [isDemographic]="false" [iconClass]="cardContent.icon" [title]="cardContent.title" [description]="cardContent.description"></app-card>
        }
    </div>
</section>
}
