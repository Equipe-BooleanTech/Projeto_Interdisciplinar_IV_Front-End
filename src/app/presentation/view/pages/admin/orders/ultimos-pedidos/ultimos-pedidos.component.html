<app-sidebar>
    <div class="flex justify-between items-center my-4">
        <app-button
            [link]="'./admin/pedidos'"
            [disabled]="false"
        >
            Voltar
        </app-button>
    </div>
    <div class="w-full flex flex-col justify-center items-center my-16">
        <h1 class="text-4xl font-black text-center my-6">Últimos Pedidos</h1>
        <p class="text-center mx-auto w-full lg:w-1/2">
            Verifique os últimos pedidos realizados, atualizando os status em tempo real.
        </p>
    </div>

    <app-table [tableConfig]="tabela"> </app-table>
</app-sidebar>
