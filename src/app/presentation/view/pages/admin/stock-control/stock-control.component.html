<app-sidebar>
    <h1 class="text-4xl font-bold text-center mb-8">Controle de Estoque</h1>
    <h3 class="m-8 p-4 text-center">Gerencie o estoque de seu restaurante através dessa página.</h3>

    <div class="flex lg:justify-end flex-wrap w-full justify-center items-center mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full">
            <div *ngFor="let card of cardData">
                <app-card
                    class="w-full"
                    [isDemographic]="true"
                    [iconClass]="card.iconClass"
                    [title]="card.name"
                    [metric]="card.metric"
                    [percentageChange]="card.percentageChange"
                    [isPositive]="card.percentageChange >= 0"
                    [metricTitle]="card.metricTitle"
                />
            </div>
        </div>
    </div>

    <div class="flex lg:justify-between justify-center mt-4 w-full md:px-20 mx-auto flex-wrap gap-4">
        <app-button
            [link]="'./admin/estoque/cadastrar-fornecedor'"
            [disabled]="false"
        >
            Cadastrar Novo Fornecedor
        </app-button>

        <button
            class="block text-white bg-primary hover:bg-hover no-underline rounded-lg text-center font-semibold transition duration-300 ease-in-out px-4"
            (click)="onGenerateReport()"
            [disabled]="false"
        >
            Gerar Relatório de Estoque
        </button>

        <app-button
            [link]="'./admin/estoque/cadastrar-ingrediente'"
            [disabled]="false"
        >
            Cadastrar Novo Ingrediente
        </app-button>
    </div>

    <div class="flex justify-center items-center mx-auto w-full">
        <app-pie
            class="w-full flex m-auto justify-center items-center"
            [options]="data"
            [metrics]="metrics"
            [id]="'stock-chart'"
        ></app-pie>
    </div>
</app-sidebar>
