<app-sidebar>
    <h1 class="text-4xl font-bold text-center mb-8">Fichas Técnicas</h1>
    <p class="m-8 p-4 text-center">
        Fichas técnicas permitem aos chefes de cozinha, fornecedores e gerentes o gerenciamento de pratos e seus
        respectivos ingredientes. Crie uma nova ficha ou um grupo de fichas!
    </p>
    <div class="flex justify-center space-x-4 mt-8">
        <app-button
            [link]="'./admin/estoque/fichas-tecnicas/nova-ficha'"
            [disabled]="false"
        >
            Adicionar Nova Ficha Técnica
        </app-button>
        <app-button
            [link]="'./admin/estoque/fichas-tecnicas/novo-grupo'"
            [disabled]="false"
        >
            Adicionar Novo Grupo de Fichas
        </app-button>
    </div>
    <div class="my-16 content-center place-content-center grid gap-72 lg:gap-16 sm:grid-cols-1 lg:grid-cols-3 w-full">
        <app-card
            [hasRedirection]="true"
            title="Massas"
            imgSrc="https://i.ibb.co/1RMHvDz/logo.jpg"
            [buttonText]="'Ver mais'"
            [link]="'./admin/estoque/fichas-tecnicas/grupo-fichas'"
            class="object-cover h-64 mx-auto"
        ></app-card>

        <app-card
            [hasRedirection]="true"
            title="Proteinas"
            imgSrc="https://i.ibb.co/1RMHvDz/logo.jpg"
            [buttonText]="'Ver mais'"
            class="object-cover h-64 mx-auto"
        ></app-card>

        <app-card
            [hasRedirection]="true"
            title="Verduras"
            imgSrc="https://i.ibb.co/1RMHvDz/logo.jpg"
            [buttonText]="'Ver mais'"
            class="object-cover h-64 mx-auto"
        ></app-card>
    </div>
</app-sidebar>
