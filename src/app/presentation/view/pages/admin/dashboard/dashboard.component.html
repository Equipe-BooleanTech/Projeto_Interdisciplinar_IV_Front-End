<app-sidebar>
    <main class="flex-1 p-4 w-full">
        <h1 class="text-4xl font-bold text-center">Bem-vindo(a), {{ collaboratorName }}!</h1>
        <div class="flex 2xl:flex-nowrap flex-wrap">
            <div class="flex lg:justify-start flex-wrap w-full 2xl:w-1/2 justify-center mb-8 overflow-hidden m-4">
                <app-line-column
                    class="w-full min-h-1"
                    [chartMetrics]="chartMetrics"
                    [options]="chartData"
                ></app-line-column>
            </div>

            <div class="flex 2xl:justify-end flex-wrap 2xl:w-1/2 w-full justify-center items-center">
                <div class="grid md:grid-cols-2 w-full">
                    <div *ngFor="let card of cardData">
                        <app-card
                            class="w-full"
                            [isDemographic]="true"
                            [iconClass]="card.iconClass"
                            [title]="card.name"
                            [metric]="card.metric"
                            [percentageChange]="card.percentageChange"
                            [isPositive]="card.percentageChange >= 0"
                            [metricTitle]="card.metricTitle"
                        />
                    </div>
                </div>
            </div>
        </div>

        <app-table [tableConfig]="tabela"></app-table>
    </main>
</app-sidebar>
