<app-sidebar>
    <div class="container mx-auto p-4">
        <!-- Seção de Introdução -->
        <section class="rounded-lg shadow-md p-6 mb-6 flex flex-col w-full">
            <!-- Botão de Voltar -->
            <div class="mb-4">
                <app-button
                    [link]="'./admin/controle-caixa/financas'"
                    [disabled]="false"
                    aria-label="Voltar para a lista de finanças"
                >
                    Voltar
                </app-button>
            </div>

            <!-- Título do Grupo -->
            <h2 class="text-2xl font-semibold text-center mb-4">
                {{ groupName }}
            </h2>

            <!-- Descrição -->
            <p class="text-center text-gray-700">
                Confira as finanças cadastradas neste grupo.
            </p>
        </section>

        <!-- Tabela de Finanças -->
        <section class="mt-6">
            <app-table [tableConfig]="tabela"></app-table>
        </section>
    </div>
</app-sidebar>
